<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Delete Category</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Grocery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user %}
                      <li class="nav-item">
                        <a href="{{url_for('profile')}}" class="nav-link">
                          Profile

                        </a>
                      </li>
                    

                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link active"  href="{{url_for('login')}}">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('register')}}">Register</a>
                      </li>
                      {% endif %}

            </ul>
          </div>
        </div>
      </nav>
    <h1 style="text-align: center;">Delete Category</h1>
    <h2 class="text-center text-danger" style="margin-bottom: 2em;">Are you sure you want to delete <strong>{{category.name}}</strong>?</h2>
    <form method="post" class="form">
      <center><input type="submit" value="Delete" class="btn btn-danger"></center>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
